<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>BTW Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<table>
    <tr>
        <th>producten</th>
        <th>prijs</th>
        <th>aantal</th>
        <th>btw</th>
        <th>subtotaal</th>
    </tr>
    <tr>
        <td>product1</td>
        <td class="price">10.00 EUR</td>
        <td><input type="number" value="0" class="quantity"></td>
        <td class="tax">6%</td>
        <td class="subtotal">0.00 EUR</td>
    </tr>
    <tr>
        <td>product2</td>
        <td class="price">15.00 EUR</td>
        <td><input type="number" value="0" class="quantity"></td>
        <td class="tax">21%</td>
        <td class="subtotal">0.00 EUR</td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="price">12.20 EUR</td>
        <td><input type="number" value="0" class="quantity"></td>
        <td class="tax">21%</td>
        <td class="subtotal">0.00 EUR</td>
    </tr>
    <tr>
        <td colspan="4">totaal</td>
        <td id="total">0.00 EUR</td>
    </tr>
</table>
<br>
<button id="btn">Herbereken</button>

<script src="scripts/code.js"></script>
</body>
</html>
